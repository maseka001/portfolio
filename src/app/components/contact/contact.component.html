<!-- contact.component.html -->
<div class="contact-page">
  <nav class="nav-section">
    <button class="nav-btn" (click)="goToHome()">Home</button>
    <button class="nav-btn" (click)="goToAbout()">About</button>
    <button class="nav-btn" (click)="goToProject()">Projects</button>
    <button class="nav-btn active" (click)="goToContact()">Contact</button>
  </nav>

  <main class="contact-content">
    <section class="contact-section">
      <div class="contact-card">
        <h1 class="contact-title">Contact.</h1>
        <p class="contact-subtitle">Let's build something amazing together</p>
        
        <form (ngSubmit)="sendMessage()" class="contact-form">
          <div class="form-group">
            <input type="text" id="name" placeholder="Name" [(ngModel)]="name" name="name" required>
          </div>
          <div class="form-group">
            <input type="email" id="email" placeholder="Email" [(ngModel)]="email" name="email" required>
          </div>
          <div class="form-group">
            <textarea id="message" placeholder="Message" rows="4" [(ngModel)]="message" name="message" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div class="social-links">
          <a href="https://github.com/maseka001" class="social-link github" target="_blank">
            <i class="fab fa-github"></i> GitHub
          </a>
          <a href="https://linkedin.com/in/yourlinkedinusername" class="social-link linkedin" target="_blank">
            <i class="fab fa-linkedin"></i> LinkedIn
          </a>
          <a href="mailto:anuarimaseka001@gmail.com" class="social-link email">
            <i class="fas fa-envelope"></i> Email
          </a>
        </div>
      </div>
    </section>
  </main>
</div>
